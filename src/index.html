<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
      .box {
        padding: 100px 0;
        width: 400px;
        text-align: center;
        background: #ddd;
        margin: 20px;
        display: inline-block;
      }
      .fav {
        color: red;
      }
    </style>
    <title>Learn Vue-js</title>
  </head>
  <body>
    <div id="app">
      <div v-for="(item, index) in filterBooks" :key="index">
        {{item.title}}
      </div>
      <!-- Binding -->
      <a v-bind:href="url" target="_blank">best website</a>
      <br />
      <a :href="url" target="_blank">2 best website</a>

      <br />

      <!-- Conditions -->
      <div>
        <ol>
          <li v-for="i in books" :class="{fav: i.isFav}">
            <div>
              <img :src="i.img" :alt="i.title" />
              <br />
              <br />
              <br />
              <span>{{i.title}}</span>
              <br />
              <button @click="handelFav(i)">fav</button>
              <br />
              <ul>
                <li>Book author: {{i.author}}</li>
                <li>Author age: {{i.age}}</li>
              </ul>
              <br />
            </div>
          </li>
        </ol>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
